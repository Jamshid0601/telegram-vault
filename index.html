<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Vault</title>
    <!-- Telegram WebApp Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <!-- Loader -->
        <div id="loader" class="hidden">Loading...</div>

        <!-- User View: Enter Key -->
        <div id="user-view" class="view">
            <h1>üîê Secret Vault</h1>
            <p>Enter your secret key below to access the file.</p>
            <input type="text" id="secret-key" placeholder="Enter Secret Key">
            <button id="btn-access" class="primary-btn">Unlock File</button>
            <div id="result-area"></div>
        </div>

        <!-- Admin View: Dashboard -->
        <div id="admin-view" class="view hidden">
            <h1>üõ°Ô∏è Admin Dashboard</h1>
            <div class="stats">
                <p>Total Secrets: <span id="total-secrets">0</span></p>
            </div>
            <div class="controls">
                <button id="btn-refresh" class="secondary-btn">Refresh</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Key</th>
                        <th>Type</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="secrets-table-body">
                    <!-- Rows injected here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
